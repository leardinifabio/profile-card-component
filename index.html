<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!--fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <section class="profile-card">
    <div class="disposicao-imagem"></div>
    <div class="imagem-usuario">
      <img src="/images/image-victor.jpg">
    </div>
    <div class="dados-usuario">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
    </div>
    <div class="estatisticas-usuario">
      <hr>
      <span>
        <h3>80K<span>Followers</span></h3>
        <h3>803K<span>Likes</span></h3>
        <h3>1.4K<span>Photos</span></h3>
      </span>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/fabioleardini/">Fabio Leardini</a>.
  </div>
</body>

</html>
